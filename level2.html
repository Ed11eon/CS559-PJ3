<!DOCTYPE html>

<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <style>
    #winModal h1 {
      margin-bottom: 20px;
    }

    #winModal button {
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #winModal button:hover {
      background-color: #0056b3;
    }

    #score {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 24px;
      font-family: 'Arial', sans-serif;
      color: rgb(235, 10, 201);
      background: linear-gradient(to right, rgba(245, 245, 245, 0.8), rgba(255, 255, 255, 0.5));
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.2);
      text-shadow: 1px 1px 2px black;
      border: 1px solid rgba(235, 10, 201, 0.6);
      transition: transform 0.2s ease-in-out;
    }

    #scoreText {
      font-weight: bold;
      text-anchor: middle;
      fill: #ffcc00;
      font-size: 36px;
      text-shadow: 0px 2px 4px rgba(0, 0, 0, 0.5);
      opacity: 0;
    }
  </style>
</head>

<script>
  var backgroundMusic = new Audio('background.wav');
  backgroundMusic.loop = true;
  backgroundMusic.volume = 0.5;
  function playBackgroundMusic() {
    backgroundMusic.play().catch(function (e) {
      console.error("fail", e);
    });
  }
  document.addEventListener('DOMContentLoaded', function () {
    playBackgroundMusic();
  });
  window.addEventListener('unload', function () {
    backgroundMusic.pause();
  });
</script>
